type User {
	id: ID! @unique
	username: String! @unique
	email: String! @unique
	password: String!
	worlds: [World!]!
	updatedAt: DateTime!
	createdAt: DateTime!
}

type Player {
	id: ID! @unique
	isAdmin: Boolean!
	gamemode: Gamemode!
	user: User!
	world: World! @relation(name: "PlayersToWorld", onDelete: SET_NULL)
	# coordinates: Coordinates!
	lastLogin: DateTime
	x: Float!
	y: Float!
	z: Float!
}

type Chunk {
	id: ID! @unique
	blocks: String!
	coordx: Int!
	coordz: Int!
}

type World {
	id: ID! @unique
	name: String!
	seed: String!
	chunks: [Chunk!]! @relation(name: "ChunksToWorld", onDelete: CASCADE)
	players: [Player!]! @relation(name: "PlayersToWorld", onDelete: CASCADE)
}

enum Gamemode {
	SURVIVAL
	CREATIVE
	ADVENTURE
	SPECTATOR
}
