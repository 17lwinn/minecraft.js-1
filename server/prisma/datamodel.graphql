type User {
	id: ID! @unique
	username: String! @unique
	email: String! @unique
	password: String!
	worlds: [World!]!
	updatedAt: DateTime!
	createdAt: DateTime!
}

type Player {
	id: ID! @unique
	isAdmin: Boolean!
	gamemode: Gamemode!
	user: User!
	world: World!
	position: Position!
	lastLogin: DateTime
}

type Block {
	type: String!
	position: Position!
}

type Chunk {
	blocks: [Block!]!
	origin: Origin!
}

type Position {
	x: Float!
	y: Float!
	z: Float!
}

type Origin {
	x: Int!
	y: Int!
	z: Int!
}

type World {
	id: ID! @unique
	name: String!
	seed: String!
	chunks: [Chunk!]!
	players: [Player!]!
}

enum Gamemode {
	SURVIVAL
	CREATIVE
	ADVENTURE
	SPECTATOR
}
