type User {
	id: ID! @unique
	username: String! @unique
	email: String! @unique
	password: String!
	worlds: [World!]!
	updatedAt: DateTime!
	createdAt: DateTime!
}

type Player {
	id: ID! @unique
	isAdmin: Boolean!
	gamemode: Gamemode!
	user: User!
	world: World! @relation(name: "PlayersToWorld", onDelete: SET_NULL)
	lastLogin: DateTime
	x: Float!
	y: Float!
	z: Float!
	dirx: Float!
	diry: Float!
}

type World {
	id: ID! @unique
	name: String!
	seed: String!
	changedBlocks: [Block!]! @relation(name: "BlocksToWorld", onDelete: CASCADE)
	players: [Player!]! @relation(name: "PlayersToWorld", onDelete: CASCADE)
}

type Block {
	type: Int!
	world: World! @relation(name: "BlocksToWorld", onDelete: SET_NULL)
	x: Int!
	y: Int!
	z: Int!
}

enum Gamemode {
	SURVIVAL
	CREATIVE
	ADVENTURE
	SPECTATOR
}
